# Change these first
owner: GoodVibesGaming # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Panel Page
    url: $PG_PANEL
  - name: Panel API
    url: $PG_PANEL_API
    expectedStatusCodes:
      - 401
  - name: Discord Invite
    url: https://discord.gg/vxuKHHuQNk

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  #cname: demo.upptime.js.org
  robotsText: "User-agent: * \n Disallow: /"
  theme: night
  baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Good Vibes Gaming Status Page
  introTitle: "Got a question? Join the Discord using the link above!"
  introMessage: This status page will monitor the services needed to connect to the GoodVibes Gaming Server.
  navbar:
    - title: Status
      href: /
    - title: Discord
      href: https://discord.gg/vxuKHHuQNk


# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
